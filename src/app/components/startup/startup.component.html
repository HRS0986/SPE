<ng-template [ngIf]="loading" [ngIfElse]="elseBlock">
  <div class="container d-flex align-content-center flex-wrap"  style="height: 100vh;">
    <div class="row d-flex justify-content-center w-100">
      <mat-spinner></mat-spinner>
    </div>
    <div class="row w-100 mt-5">
      <p class="mat-display-2 d-flex justify-content-center">Please Wait</p>
    </div>
  </div>
</ng-template>
<ng-template #elseBlock>
  <div class="container-fluid align-items-center pt-5">
    <div class="d-flex justify-content-center align-items-center mb-5">
      <img src="/assets/spotify-logo.png" class="rounded mx-auto d-block fade-in" style="width: 510px; height: 281px" alt="image">
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <h1 class="mat-display-4 fade-in">&nbsp;Spotify Playlist Exporter</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button mat-raised-button class="btn-sp" [hidden]="!okToDisplay" (click)="startAuth()">
        Start Using Spotify Playlist Exporter
      </button>
    </div>
  </div>
</ng-template>
