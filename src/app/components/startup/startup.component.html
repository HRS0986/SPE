<div class="container-fluid align-items-center pt-2">
  <div class="d-flex justify-content-center align-items-center mb-5">
    <img src="../../../assets/spotify-logo.png" class="rounded mx-auto d-block fade-in" style="width: 300px;"
         alt="image">
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="mat-display-4 fade-in">&nbsp;{{bigTitle}}</h1>
    <h2 class="mat-display-3 fade-in">&nbsp;{{subTitle}}</h2>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button mat-raised-button class="btn-sp" [hidden]="!okToDisplay" (click)="startAuth()">
      Start Spex
    </button>
  </div>
</div>
